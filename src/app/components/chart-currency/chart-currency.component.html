<div class="currency-chart">
  <div class="bar-container">
    <div class="bar gold bg-secondary" [style.height.%]="goldPercent"></div>
    <span class="label">Ouro ({{ gold }})</span>
  </div>

  <div class="bar-container">
    <div class="bar tibar bg-primary" [style.height.%]="tibarPercent"></div>
    <span class="label">Tibar ({{ tibar }})</span>
  </div>
</div>
