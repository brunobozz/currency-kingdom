<nav aria-label="Page navigation">
    <ul class="pagination">
      <!-- Botão para ir para a página anterior -->
      <li class="page-item" [class.disabled]="active === 1">
        <button class="page-link" (click)="goToPreviousPage()" aria-label="Previous">
          <span class="mdi mdi-chevron-left"></span>
        </button>
      </li>
  
      <!-- Renderiza os números de página -->
      <li *ngFor="let page of fetchPageNumbers()" class="page-item" [class.active]="page === active">
        <button class="page-link" *ngIf="page !== '...'" (click)="onPageClick(page)">
          {{ page }}
        </button>
        <span class="page-link" *ngIf="page === '...'">{{ page }}</span>
      </li>
  
      <!-- Botão para ir para a próxima página -->
      <li class="page-item" [class.disabled]="active === pages">
        <button class="page-link" (click)="goToNextPage()" aria-label="Next">
          <span class="mdi mdi-chevron-right"></span>
        </button>
      </li>
    </ul>
  </nav>
